name: SonarCloud analysis

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  pull-requests: read

jobs:
  Analysis:
    runs-on: ubuntu-latest

    steps:
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: 'zulu'
          
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 
      
      - name: Setup .NET 9.0
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 9.0.x

      - name: Install SonarCloud scanner
        run: |
          dotnet tool install --global dotnet-sonarscanner
          
      - name: Build and analyze
        env:
          SONAR_TOKEN: ${{ secrets.INMARKETSONAR }}
        run: |
          dotnet-sonarscanner begin /k:"${{ vars.SONAR_PROJECT_KEY }}" 
          /o:"${{ vars.SONAR_ORGANIZATION_KEY }}" 
          /d:sonar.token="$SONAR_TOKEN" /d:sonar.host.url="https://sonarcloud.io" 
          /d:sonar.cs.opencover.reportsPaths="**/coverage.opencover.xml"
          dotnet restore ./ProductService/ProductService.sln
          dotnet build ./ProductService/ProductService.sln
          dotnet test ./ProductService/ProductService.sln --no-build --collect:"XPlat Code Coverage;Format=opencover"
          dotnet-sonarscanner end /d:sonar.token="$SONAR_TOKEN"
